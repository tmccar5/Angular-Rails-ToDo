<h1> This is Post partial </h1>


<div ng-controller="postCtrl">
	<form novalidate>
		Title of Post: </br>
		<input tpye="text" ng-model="post.title"></br>
		<button ng-click="addPost(post.title)">Save </button>
	</form>

	<p> post = {{post.title}} </p>

	<span ng-repeat="post in posts track by $index">{{post.title}}<input tpye="text" ng-model="post.title"><button ng-click="editPost(post.title)">Update{{post.id}} </button></br></span>
</div>
