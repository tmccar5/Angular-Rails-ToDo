<h1>Create A New Todo Item</h1>

<a ui-sref="post">link</a>
<div ng-controller="postCtrl">
	<p>Gosh, I really Need To: {{post.title}}</p>

	<input type="text" ng-model="post.title"></input><button ng-click="addPost(post.title)">Add</button></br>
	

	<p ng-repeat="post in posts track by $index">{{post.title}}
		<input tpye="text" ng-model="post.newTitle">
		<button ng-click="editPost(post.newTitle, post.id)">Update{{post.id}}</button>
		<button ng-click="deletePost(post.id)">Delete{{post.id}}</button></br>
	</p>
</div>
